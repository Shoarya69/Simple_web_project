<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login or Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div id="login-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-message">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form id="login-form" action="{{ url_for('login') }}" method="POST" class="login-form">
            <h2 class="form-title">Login</h2>
            <input class="login-input" type="text" name="username" placeholder="Username" required>
            <input class="login-input" type="password" name="password" placeholder="Password" required>
            <input class="login-submit" type="submit" value="Login">
            <div>
                <span style="color: aqua;">New user?  <span class="switch-link" onclick="showRegister()">Create an account</span></span>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" action="{{ url_for('register') }}" method="POST" class="login-form hidden">
            <h2 class="form-title">Register</h2>
            <input class="login-input" type="text" name="username" placeholder="Choose a username" required>
            <input class="login-input" type="password" name="password" placeholder="Choose a password" required>
            <input class="login-submit" type="submit" value="Register">
            <div>
                <span>Already have an account? <span class="switch-link" onclick="showLogin()">Login here</span></span>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
