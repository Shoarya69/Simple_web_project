{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
{% endblock %}

{% block content %}
<section class="dashboard">
    <!-- <h1 class="dashboard-title">Dashboard</h1> -->
    <div class="product-grid">
        <!-- Example product cards; copy/paste for more -->
        {% for i in range(0, 32) %}
        <div class="product-card">
            <div class="product-img">
                <!-- Replace src with your product image link -->
                <img src="https://placehold.co/150x150?text=Product+{{i}}" alt="Product {{i}}">
            </div>
            <h2 class="product-name">Product {{i + 1}}</h2>
            <p class="product-desc">Short description for product {{i}}. Add more info here.</p>
            <span class="product-price">${{ (i*7 + 12)|round(2) }}</span>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
